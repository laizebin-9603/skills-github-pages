---
layout: default
---

<div class="category-content">
  <h1>分类：{{ page.category }}</h1>
  
  <div class="post-list">
    {% for post in site.categories[page.category] %}
      <article class="post-preview">
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <p class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</p>
      </article>
    {% endfor %}
  </div>
</div>
