<div class="sidebar-content">
  <h3 class="sidebar-heading">文章分类</h3>
  <ul class="sidebar-categories">
    {% for category in site.categories %}
      <li>
        <!-- 修改链接指向分类专用页面 -->
        <a href="/category/{{ category[0] | slugify }}/">
          {{ category[0] }} ({{ category[1].size }})
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
